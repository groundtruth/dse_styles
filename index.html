<!DOCTYPE html>
<html>
  <head>
    <title>Groundtruth Public Styles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.2/leaflet.css" />
    <!--[if lte IE 8]>
      <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.2/leaflet.ie.css" />
    <![endif]-->
    <link href="index.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron span12">
        <h1>Groundtruth Public&nbsp;Styles</h1>
        <p class="lead">
          We have been working with
          <a href="http://www.data.vic.gov.au/category/Spatial+Data">Victoria's public geospatial data</a>
          and have found ways to make it more expressive and attractive for our clients.
          These styles are free for everyone to use and available on our GitHub <a href="https://github.com/groundtruth/gt_public_styles/tree/master/sld">repository</a>.
        </p>
        <hr>
      </div>

      <div class="examples"></div>

    </div> <!-- /container -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.6.2/leaflet.js"></script>

    <!-- single tile hack - can be removed on close of this: https://github.com/Leaflet/Leaflet/issues/558 -->
    <script>var goog = { provide: function() {}, require: function() {} }; // stub these so L.SingleTileWMSLayer hack can load</script>
    <script src="http://rawgithub.com/fnicollet/5764080/raw/868bab58be171e9c085b337045a183188a40bfab/gistfile1.js"></script>

    <script src="index.js"></script>
